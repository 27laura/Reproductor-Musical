<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/reproductor.js" defer></script>
</head>

<body>
   
    <main class="player">

       
        <h1 class="title" id="title"></h1>

        
        <img src="" alt="" class="cover" id="cover">

       
        <audio src="./audio/" id="audio"></audio>

      
        <div id="progress-container" class="progress-container">
          <section id="progress" class="progress"></section>
         </div>

         <div class="progress-area">
             <div class="progress-bar">
                 <span></span>
             </div>
             <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
              </div>
         </div>
        

    
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
            <button class="repeat">
                <i id="repeat"class="fas fa-repeat"></i>
            </button>
            <button class="lista">
                <i id="lista" class="fa-solid fa-list-music"></i>
            </button>
           
        </section>
       
    
        <ul class="songs" id="songs"></ul>
       

</main>
</body>

</html>
